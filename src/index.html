<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css">
    <title>Apka</title>
</head>

<body>

    <div class="uk-container-fluid">
        <div class="uk-card uk-card-body">
            <h3 class="uk-card-title">Log in via social media.</h3>

            <a id="googleLogIn" class="uk-icon-button" uk-icon="google" uk-tooltip="Zaloguj poprzez Google"></a>
            <a id="facebookLogIn" class="uk-icon-button" uk-icon="facebook" uk-tooltip="Zaloguj poprzez Facebook"></a>
            <a id="githubLogIn" class="uk-icon-button" uk-icon="github" uk-tooltip="Zaloguj poprzez GitHub"></a>
            
            <p>Functions test</p>

            <a id="logOut" class="uk-icon-button" uk-icon="sign-out" uk-tooltip="Wyloguj się z aplikacji"></a>
            <a id="checkAuth" class="uk-icon-button" uk-icon="info" uk-tooltip="Sprawdź czy użytkownik jest zalogowany"></a>
        </div>
    </div>
</body>

</html>
